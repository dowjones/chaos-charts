                apiVersion: litmuschaos.io/v1alpha1
                kind: ChaosEngine
                metadata:
                  name: app-pod-memory-hog
                  namespace: {{workflow.parameters.adminModeNamespace}}
                  labels:
                    context: "pod-memory-hog_{{workflow.parameters.appNamespace}}"
                spec:
                  engineState: active
                  appinfo:
                    appns: djin-datamgmt
                    applabel: mass_chaos=true
