          - -saveName=/tmp/engine-name
        image: litmuschaos/litmus-checker:latest

    - name: pod-cpu-hog
      inputs:
        artifacts:
          - name: pod-cpu-hog
            path: /tmp/chaosengine.yaml
            raw:
              data: |
                apiVersion: litmuschaos.io/v1alpha1
                kind: ChaosEngine
                metadata:
                  name: app-pod-cpu-hog
                  namespace: {{workflow.parameters.adminModeNamespace}}
                  labels:
                    context: "pod-cpu-hog_{{workflow.parameters.appNamespace}}"
                spec:
                  appinfo:
                    appns: djin-datamgmt
                    applabel: mass_chaos=true
                    appkind: deployment
                  jobCleanUpPolicy: retain
                  engineState: 'active'
                  chaosServiceAccount: litmus-admin
                  experiments:
                    - name: pod-cpu-hog
                      spec:
                        components:
                          env:
                            - name: TOTAL_CHAOS_DURATION
                              value: "60" # in seconds
                            - name: CPU_CORES
                              value: "1"
                            - name: PODS_AFFECTED_PERC
                              value: "100"
                            - name: CONTAINER_RUNTIME
                              value: docker
                            - name: SOCKET_PATH
                              value: /var/run/docker.sock
      container:
        image: litmuschaos/litmus-checker:latest
        args:
          - -file=/tmp/chaosengine.yaml
          - -saveName=/tmp/engine-name

    - name: pod-io-stress
      inputs:
        artifacts:
          - name: pod-io-stress
            path: /tmp/chaosengine-pod-io-stress.yaml
            raw:
              data: |
                apiVersion: litmuschaos.io/v1alpha1
                kind: ChaosEngine
                metadata:
                  name: app-pod-io-stress
                  namespace: {{workflow.parameters.adminModeNamespace}}
                  labels:
                    context: pod-io-stress_litmus
                spec:
                  engineState: active
                  appinfo:
                    appns: djin-datamgmt
                    applabel: mass_chaos=true
                    appkind: deployment
                  chaosServiceAccount: litmus-admin
                  experiments:
                    - name: pod-io-stress
                      spec:
                        components:
                          env:
                            - name: TOTAL_CHAOS_DURATION
                              value: "120"
                            - name: FILESYSTEM_UTILIZATION_PERCENTAGE
                              value: "10"
                            - name: PODS_AFFECTED_PERC
                              value: "100"
                            - name: CONTAINER_RUNTIME
                              value: docker
                            - name: SOCKET_PATH
                              value: /var/run/docker.sock
                        probe: []
                  annotationCheck: "false"
