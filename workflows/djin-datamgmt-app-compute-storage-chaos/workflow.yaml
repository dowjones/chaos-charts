      container:
        args:
          - -file=/tmp/chaosengine-disk-fill.yaml
          - -saveName=/tmp/engine-name
        image: litmuschaos/litmus-checker:latest

    - name: revert-chaos
      container:
        image: litmuschaos/k8s:latest
        command: [sh, -c]
        args:
          [
            "kubectl delete chaosengine app-pod-delete app-pod-memory-hog app-pod-cpu-hog app-pod-io-stress app-disk-fill -n {{workflow.parameters.adminModeNamespace}}",
          ]
